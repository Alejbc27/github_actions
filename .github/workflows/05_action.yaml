name: Python Test on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code  
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -r requirements.txt


      - name: Run linters
        run: |
          flake8 code

      - name: Run security check
        run: |
          bandit -r code
